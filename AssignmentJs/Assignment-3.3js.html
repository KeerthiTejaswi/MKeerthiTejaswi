<!-- Function that takes an array of numbers as an argument and filters and returns the even numbers in them -->
<html>
    <head>
        <script>
            function is_even(element) {
                return element%2==0;
            }
            var result=[1,2,4,6,7,45,36,28].filter(is_even);
            document.write(result);
        </script>
    </head>
</html>
