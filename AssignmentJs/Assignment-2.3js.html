<!-- Length of an Array -->
<html>
    <head>
        <script>
            var linebreak="<br/>";
            var arr = new Array();
            arr[0]=2;
            arr[1]="hello";
            arr[2]=4;
            arr[3]="hi";
            arr[8]=10;
            document.write(arr.length);
            document.write(linebreak);
            arr.unshift("undefined");
            document.write(arr.length);
            document.write(linebreak);
            arr.shift();
            document.write(arr.length);
            document.write(linebreak);
        </script>
    </head>
</html>
