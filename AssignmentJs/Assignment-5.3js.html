<!-- FadeIn -->
<html>
    <head>
        <title> Fade-In-Picture </title>
        <style>
            .fade-in-picture {
                animation:fadeIn 1s;
                -webkit-animation:fadeIn 1s;
            }
                @keyframes fadeIn {
                    0% {opacity:0;}
                    100% {opacity:1;}
                }
                @-webkit-keyframes fadeIn {
                    0% { opacity:0;}
                    100% { opacity : 1;}
                }
            

        </style>
    </head>
    <body>
    <div class="fade-in-picture">
        <img src="Chrysanthemum.jpg" width="300px">
    </div>
    </body>
</html>
