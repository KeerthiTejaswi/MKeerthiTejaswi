<!-- Javascript function named reverse which takes a string argument and returns the reversed string -->
<html>
    <head>
        <script>
            function reverse(string) {
                var newString="";
                for(var i=string.length-1;i>=0;i--) {
                    newString+=string[i];
                }
                return newString;
            }
            var result=reverse("welcome")
            document.write(result);
        </script>
    </head>
</html>
